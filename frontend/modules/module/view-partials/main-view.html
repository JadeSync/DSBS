<script type="text/javascript">
	$(".disabled").click(function(event) {
  		event.preventDefault();
	});
</script>

<div class="container">
	<div class="row-fluid" style="margin-left: -30px;">
		<div class="col-md-8">
			<div class="panel panel-default" style="max-height: 420px; height: 420px;">
				  <div class="panel-body">
				  		<h3>Available Modules</h3>
				  		<section ng-repeat="module in moduleDirs">
					  		
					  		<div class="col-md-2">
					  			<div class="dropdown">
								  	<button class="btn btn-default dropdown-toggle  module-box" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
								    {{module.module_name}}
								    	<span class="caret"></span>
								  	</button>
								  	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
								    	<li role="presentation"><a role="menuitem" tabindex="-1">Details</a></li>
								    	<li class="divider"></li>
								    	<li ng-class="module.module_installed_flag > 0 ? 'disabled' : ''" role="presentation"><a role="menuitem" tabindex="-1">Install</a></li>
								    	<li ng-class="module.module_installed_flag > 0 ? '' : 'disabled'" role="presentation"><a role="menuitem" tabindex="-1">Uninstall</a></li>
								  	</ul>
								</div>
							</div>

				  		</section>
				  	</div>
				  </div>
				</div>
		</div>
	</div>
</div>
